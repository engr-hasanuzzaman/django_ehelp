{% extends 'ticket/base.html' %}

{% block content %}
    <h2>New ticket</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.status }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="save btn btn-success">Save</button>
        </div>
    </form>
{% endblock %}
