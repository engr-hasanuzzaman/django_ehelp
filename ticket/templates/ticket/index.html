<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ticket</title>
</head>
<body>
  <h1>Wellcome to ticketing site</h1>
  {% for ticket in tickets %}
    <div class="post-container">
      <h2 class="post-container__title">{{ ticket.title }}</h2>
      <p class="post-container__body">{{ ticket.description }}</p>
      <p class="post-container__status">{{ ticket.status }}</p>
      <p class="post-container__status">{{ ticket.creator.email }}</p>
    </div>
  {% endfor %}  
</body>
</html>
